<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailing list sign-up form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <h1>Subscribe to my mailing list</h1>
    <form action="/" method="post">
        <input type="text" name="NameBox" id="" placeholder="Name">
        <input type="text" name="SurnameBox" id="" placeholder="Surname">
        <input type="text" name="EmailBox" id="" placeholder="Email address">
        <button type="submit">Subscribe</button>
    </form>
</body>
</html>
